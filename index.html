<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer-Bank</title>
</head>
<body>
    <main>
        <section class="section container py-5">
            <h1 class="text-center">Welcome to Pioneer Bank</h1>
            <div id="login-area">
                <div class="login-content w-100">
                    <h2 class="pb-3">Login</h2>
                    <input type="text" class="form-control py-3" name="text" id="email" placeholder="Email">
                    <br>
                    <input type="password" class="form-control py-3" name="pass" id="pass" placeholder="Password">
                    <br>
                    <button id="login-btn" class="btn btn-success py-2 px-4">Enter</button>
                </div>
            </div>
            <div id="transiction-area" class="py-5">
                <div class="row gx-4">
                    <div class="col-md-4">
                        <div class="deposit">
                            <h2>Deposit</h2>
                            <h5>$ <span class="currentDeposit">00</span></h5>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="withdraw">
                            <h2>Withdraw</h2>
                            <h5>$ <span class="currentWithdraw">00</span></h5>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="balance">
                            <h2>Balance</h2>
                            <h5>$ <span class="currentBalance">2550</span></h5>
                        </div>
                    </div>
                </div>
                <div class="row amount-submit gx-4">
                    <div class="col-md-6">
                        <div class="submit-area">
                            <h3 class="py-3">Deposit</h3>
                            <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                            <br>
                            <button id="addDeposit" class="btn btn-success py-2 px-4">Deposite</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="submit-area">
                            <h3 class="py-3">Withdraw</h3>
                            <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                            <br>
                            <button id="addWithdraw" class="btn btn-success py-2 px-4">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
